apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "planet.fullname" . }}
  labels:
    {{- include "planet.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "planet.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "planet.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "planet.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
      - name: x11-domain-socket
        hostPath:
          path: /tmp/.X11-unix
      - name: pulse-domain-socket
        hostPath:
          path: /run/user/1000/pulse/native
      - name: pulse-cookie
        hostPath:
          path: /home/chrome/.config/pulse/cookie
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: "DISPLAY"
            value: ":0"
          - name: "PULSE_SERVER"
            value: "unix:/run/user/1000/pulse/native"
          - name: "PULSE_COOKIE"
            value: "/home/chrome/.config/pulse/cookie"
          volumeMounts:
          - mountPath: /tmp/.X11-unix
            name: x11-domain-socket
          - mountPath: /run/user/1000/pulse/native
            name: pulse-domain-socket
          - mountPath: /home/chrome/.config/pulse/cookie
            name: pulse-cookie
          livenessProbe:
            httpGet:
              path: /
              port: 3000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
